{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}HomeBite{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS (needed for dropdowns) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-black text-white">

  <!-- Top bar -->
  <div class="w-full h-20 bg-black flex items-center justify-between px-6 border-b border-gray-800">
    <!-- Left: Logo + Brand -->
    <div class="flex items-center gap-2 text-2xl font-bold">
      <i class="bi bi-shop"></i>
      <span><a href="{% url 'restaurants:restaurant_list' %}">HomeBite</a></span>
    </div>

    <!-- Right: Auth links / profile dropdown -->
    <div>
      {% if user.is_authenticated %}
        <div class="dropdown">
          <a class="flex items-center gap-2 text-white text-lg dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i> {{ user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end bg-white text-black border border-gray-300 rounded mt-2" aria-labelledby="profileDropdown">
            <li>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="dropdown-item px-4 py-2 hover:bg-gray-200 w-full text-left">Logout</button>
              </form>
            </li>

            <li>
              <a href="{% url 'password_change' %}" class="dropdown-item px-4 py-2 hover:bg-gray-200 w-full text-left">
                Change Password
              </a>
            </li>
          </ul>
        </div>
      {% else %}
<!-- Sign Up Button -->
      <a href="{% url 'signup' %}" 
        class="relative inline-block px-4 py-1.5 text-sm font-semibold rounded-md border border-white text-white 
                bg-transparent 
                hover:bg-black hover:text-white 
                focus:bg-black focus:text-white 
                active:bg-black active:text-white 
                transition-colors duration-200 mr-2">
        Sign Up
      </a>

      <!-- Login Button -->
      <a href="{% url 'login' %}" 
        class="relative inline-block px-4 py-1.5 text-sm font-semibold rounded-md bg-white text-black 
                hover:bg-gray-200 hover:text-black 
                focus:bg-gray-200 focus:text-black 
                active:bg-gray-200 active:text-black 
                transition-colors duration-200">
        Login
      </a>

      {% endif %}
    </div>
  </div>

  <!-- Main content -->
  <div class="container mx-auto mt-4 px-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS (required for dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
