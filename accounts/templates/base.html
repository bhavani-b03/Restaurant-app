{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}HomeBite{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS (needed for dropdowns) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-black text-white">

  <!-- Top bar -->
  <div class="w-full h-20 bg-gradient-to-r from-red-700 via-black to-green-700 flex items-center justify-between px-6 shadow-lg border-b border-gray-800">
    <!-- Left: Logo + Brand -->
    <div class="flex items-center gap-2 text-2xl font-bold">
      <i class="bi bi-shop text-green-400"></i>
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-green-400">HomeBite</span>
    </div>

    <!-- Right: Auth links / profile dropdown -->
    <div>
      {% if user.is_authenticated %}
        <div class="dropdown">
          <a class="flex items-center gap-2 text-white text-lg dropdown-toggle" href="#" role="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle text-green-400"></i> {{ user.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end bg-white text-black border border-gray-300 rounded mt-2" aria-labelledby="profileDropdown">
            <li>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="dropdown-item px-4 py-2 hover:bg-gray-200 w-full text-left">Logout</button>
              </form>
            </li>
          </ul>
        </div>
      {% else %}
        <!-- Multicolor "spicy + fresh" buttons -->
        <a href="{% url 'signup' %}" 
           class="border border-green-400 text-green-400 px-4 py-1.5 rounded-md hover:bg-green-400 hover:text-black transition-colors duration-200 text-sm font-semibold mr-2">
           Sign Up
        </a>
        <a href="{% url 'login' %}" 
           class="bg-red-600 text-white px-4 py-1.5 rounded-md hover:bg-red-700 transition-colors duration-200 text-sm font-semibold">
           Login
        </a>
      {% endif %}
    </div>
  </div>

  <!-- Main content -->
  <div class="container mx-auto mt-4 px-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS (required for dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
