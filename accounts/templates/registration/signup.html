{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up - HomeBite{% endblock %}

{% block content %}
<div class="min-h-[90vh] flex justify-center items-center bg-cover bg-center"
     style="background-image: url('{% static "accounts/images/auth_page.jpg" %}');">

  <div class="bg-black/70 text-white rounded-lg shadow-lg p-8 w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% for field in form %}
      <div class="flex flex-col">
        <label for="{{ field.id_for_label }}" class="mb-1 font-medium text-sm">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-400 text-xs mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit" class="w-full bg-white text-black font-semibold py-2 rounded hover:bg-gray-200 transition duration-200">
        Sign Up
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-300">
      <span>Already have an account?
        <a href="{% url 'login' %}" class="text-yellow-400 hover:text-yellow-300 underline">Login</a>
      </span>
    </div>
  </div>
</div>
{% endblock %}
