{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up - HomeBite{% endblock %}

{% block content %}
<div class="min-h-[90vh] flex justify-center items-center bg-cover bg-center" 
     style="background-image: url('{% static "accounts/images/auth_page.jpg" %}');">

  <!-- Form Container -->
  <div class="bg-gray-900 text-white rounded-2xl shadow-2xl p-6 w-full max-w-sm backdrop-blur-sm">
    <h2 class="text-2xl font-semibold text-center mb-6 tracking-wide">Sign Up</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% for field in form %}
      <div class="flex flex-col">
        <label for="{{ field.id_for_label }}" class="mb-2 font-medium text-sm tracking-wide">{{ field.label }}</label>
        {{ field }}
        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("{{ field.id_for_label }}");
            if (input) {
              input.classList.add(
                "bg-gray-900", "text-white", "rounded-lg",
                "py-2", "px-3", "focus:outline-none",
                "focus:ring-2", "focus:ring-white",
                "placeholder-gray-400", "border", "border-gray-700",
                "transition", "duration-200", "w-full"
              );
            }
          });
        </script>
        {% if field.errors %}
          <p class="text-red-400 text-xs mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit" class="w-full bg-white text-black font-semibold py-2 rounded-lg hover:bg-gray-200 transition duration-200">
        Sign Up
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-300">
      <span>Already have an account?
        <a href="{% url 'login' %}" class="text-white hover:text-gray-200 underline">Login</a>
      </span>
    </div>
  </div>
</div>
{% endblock %}
