{% extends "base.html" %}

{% block title %}
Change Password - HomeBite
{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 450px; background-color:#111; padding:25px; border-radius:8px; border:1px solid #333;">

    <h2 class="text-center mb-4">Change Password</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Current password -->
        <div class="mb-3">
            <label for="{{ form.old_password.id_for_label }}" class="form-label">Current Password</label>
            <input type="password" name="{{ form.old_password.name }}" class="form-control" id="{{ form.old_password.id_for_label }}">
        </div>

        <!-- New password -->
        <div class="mb-3">
            <label for="{{ form.new_password1.id_for_label }}" class="form-label">New Password</label>
            <input type="password" name="{{ form.new_password1.name }}" class="form-control" id="{{ form.new_password1.id_for_label }}">
        </div>

        <!-- Confirm new password -->
        <div class="mb-3">
            <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirm New Password</label>
            <input type="password" name="{{ form.new_password2.name }}" class="form-control" id="{{ form.new_password2.id_for_label }}">
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Update Password</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/">Cancel</a>
    </div>

</div>
{% endblock %}
