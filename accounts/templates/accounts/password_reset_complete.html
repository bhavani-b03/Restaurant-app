{% extends "base.html" %}
{% load static %}

{% block title %}Password Changed - HomeBite{% endblock %}

{% block content %}
<div class="bg-cover bg-center" >
  <div class="flex justify-center w-full pt-16">
    <div class="auth-form bg-gray-900 text-white rounded-2xl shadow-2xl p-6 w-full max-w-sm backdrop-blur-sm text-center">
      <h2 class="text-2xl font-semibold mb-4">Password Changed!</h2>
      <p class="text-gray-300 mb-4">Your password has been successfully changed.</p>
      <a href="{% url 'login' %}" class="inline-block bg-white text-black font-semibold py-2 px-4 rounded-lg hover:bg-gray-200 transition duration-200">
        Login Now
      </a>
    </div>
  </div>
</div>
{% endblock %}
