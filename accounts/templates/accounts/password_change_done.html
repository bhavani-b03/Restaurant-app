{% extends "base.html" %}
{% load static %}

{% block title %}Password Changed - HomeBite{% endblock %}

{% block content %}
<style>
  .auth-message {
    background-color: #1f1f1f; /* dark gray background */
    color: #ffffff;            /* white text */
    border-radius: 0.75rem;    /* rounded corners */
    padding: 1.5rem;           /* spacing inside */
    box-shadow: 0 10px 25px rgba(0,0,0,0.4); /* soft shadow */
  }

  .auth-message a {
    color: #ffffff;
    text-decoration: underline;
  }

  .auth-message a:hover {
    color: #d1d5db; /* hover gray */
  }
</style>

<div class="bg-cover bg-center">

  <div class="flex justify-center w-full pt-20">
    <div class="auth-message text-center w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-4 tracking-wide">Password Changed Successfully</h2>
      <p class="text-gray-300 mb-6">
        Your password has been updated. You can now continue using your account securely.
      </p>
      <a href="{% url 'home' %}" class="bg-white text-black font-semibold px-5 py-2 rounded-lg hover:bg-gray-200 transition duration-200">
        Go to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
