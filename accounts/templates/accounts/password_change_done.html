{% extends "base.html" %}
{% load static %}

{% block title %}Password Changed - HomeBite{% endblock %}

{% block content %}
<div class="bg-cover bg-center min-h-[calc(100vh-5rem)]">

  <div class="flex justify-center w-full pt-20">
    <div class="bg-gray-900 text-white rounded-xl p-6 shadow-2xl text-center w-full max-w-md backdrop-blur-sm">
      <h2 class="text-2xl font-semibold mb-4 tracking-wide">
        Password Changed Successfully
      </h2>

      <p class="text-gray-300 mb-6">
        Your password has been updated. You can now continue using your account securely.
      </p>

      <a href="{% url 'home' %}"
         class="inline-block bg-white text-black font-semibold px-5 py-2 rounded-lg 
                hover:bg-gray-200 transition duration-200">
        Go to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
