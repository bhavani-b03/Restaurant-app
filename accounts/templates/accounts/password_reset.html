{% extends "base.html" %}
{% load static %}

{% block title %}Reset Password - HomeBite{% endblock %}

{% block content %}
<div class="bg-cover bg-center" style="background-image: url('{% static "accounts/images/auth_page.jpg" %}'); min-height: calc(100vh - 5rem);">
  <div class="flex justify-center w-full pt-16">
    <div class="auth-form bg-gray-900 text-white rounded-2xl shadow-2xl p-6 w-full max-w-sm backdrop-blur-sm">
      <h2 class="text-2xl font-semibold text-center mb-6 tracking-wide">Reset Password</h2>
      
      <form method="post" class="space-y-4">
        {% csrf_token %}
        {% if form.errors %}
        <div class="bg-red-600 text-white text-sm rounded-md p-3 mb-3 text-center">
          Please correct the errors below.
        </div>
        {% endif %}
        
        <div class="flex flex-col">
          <label for="id_email" class="mb-2 font-medium text-sm tracking-wide">Email</label>
          <input type="email" name="email" id="id_email" class="bg-gray-800 text-white rounded-lg py-2 px-4 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-white" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="w-full bg-white text-black font-semibold py-2 rounded-lg hover:bg-gray-200 transition duration-200">
          Send Reset Link
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
