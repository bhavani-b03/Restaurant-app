<div id="deleteConfirmPopup" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
    <div class="bg-gray-900 p-5 rounded-lg text-white w-72">
        <p class="text-center mb-4">Are you sure you want to delete this review?</p>
        <div class="flex justify-end gap-2">
            <button id="cancelDeleteBtn" class="px-3 py-1 bg-gray-600 rounded">Cancel</button>

            {% if review.id %}
                <form id="deleteForm" method="POST" action="{% url 'restaurants:delete_review' review.id %}">
                    {% csrf_token %}
                    <button type="submit" class="px-3 py-1 bg-red-600 rounded">Delete</button>
                </form>
            {% endif %}
        </div>
    </div>
</div>
