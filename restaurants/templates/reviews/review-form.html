<div id="reviewPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-900 p-6 rounded-lg w-96">
        <h3 class="text-white text-xl font-bold mb-3">Write a Review</h3>

        <form id="reviewForm" action="{% url 'restaurants:add_review' restaurant.id %}" method="POST">
            {% csrf_token %}
            <div class="flex items-center gap-1 mb-3" id="starSelect">
                {% for i in "12345" %}
                    <i class="bi bi-star text-gray-400 text-2xl cursor-pointer" data-value="{{ forloop.counter }}"></i>
                {% endfor %}
            </div>

            <textarea name="comment" class="w-full p-2 rounded bg-gray-800 text-white mb-3"
                placeholder="Share your experience..." rows="3"></textarea>

            <div class="flex justify-end gap-2">
                <button type="button" id="cancelReview" class="px-3 py-1 bg-gray-600 rounded">Cancel</button>
                <button type="submit" class="px-3 py-1 bg-green-600 rounded">Submit</button>
            </div>

            <input type="hidden" name="rating" id="ratingValue">
            <input type="hidden" name="restaurant_id" value="{{ restaurant.id }}">
        </form>
    </div>
</div>
